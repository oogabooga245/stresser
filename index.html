<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attack Form</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
</head>
<body>
    <div class="container">
        <h1>Attack Form</h1>
        <form action="/submit" method="post">
            <label for="ip">IP Address:</label>
            <input type="text" id="ip" name="ip" required>

            <label for="port">Port:</label>
            <input type="number" id="port" name="port" required>

            <label for="choice">Choice (y for UDP, n for TCP):</label>
            <input type="text" id="choice" name="choice" required>

            <label for="times">Times:</label>
            <input type="number" id="times" name="times" required>

            <label for="threads">Threads:</label>
            <input type="number" id="threads" name="threads" required>

            <label for="duration">Duration (seconds):</label>
            <input type="number" id="duration" name="duration" required>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
